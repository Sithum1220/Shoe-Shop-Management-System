<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link rel="stylesheet" href="assets/css/pages.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../assest/boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body class="bg-danger">

<div class="form-container">
    <i class="uil uil-times from_close"></i>
    <div class="form login-form">
        <form action="#">

            <div class="p-5"></div>
            <h2 id="mainlable">Add Employee Details</h2>
            <div class="row">
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="text" id="employeeCode" placeholder="Employee Code">
                    </div>
                </div>
                <div class="col">
                    <div class="input_box adminInputBox">
                        <select class="form-select" aria-label="Default select example" id="employeeGender">
                            <option selected>Select Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="text" id="employeeName" placeholder="Employee Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="text" id="employeeStatus" placeholder="Employee Status">
                    </div>
                </div>
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="text" id="employeeDesignation" placeholder="Employee Designation">
                    </div>
                </div>
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="date" id="employeeDOB" placeholder="Date Of Birth">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="date" id="employeeDOJ" placeholder="Date Of Join">
                    </div>
                </div>
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="text" id="employeeBranch" placeholder="Branch">
                    </div>
                </div>
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="text" id="employeeBuilding" placeholder="Building No. Or Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="text" id="employeeLane" placeholder="Lane">
                    </div>
                </div>
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="text" id="employeeCity" placeholder="City">
                    </div>
                </div>
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="text" id="employeeState" placeholder="State">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="text" id="employeePostalCode" placeholder="Postal Code">
                    </div>
                </div>
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="tel" id="employeeContactNumber" placeholder="Contact Number">
                    </div>
                </div>
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="email" id="employeeEmail" placeholder="email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="text" id="employeeGuardian" placeholder="Name of Guardian">
                    </div>
                </div>
                <div class="col">
                    <div class="input_box adminInputBox">
                        <input type="tel" id="employeeGuardianContact" placeholder="guardian Contact Details">
                    </div>
                </div>
            </div>
            <button class="saveBtn" id="saveBtn">
                Save
            </button>
        </form>
    </div>
</div>
</body>
<script src="assets/js/scrypt.js"></script>
<script src="../assest/boostrap/js/bootstrap.bundle.js"></script>
<script src="../assest/code.jquery.com_jquery-3.7.1.min.js"></script>
</html>

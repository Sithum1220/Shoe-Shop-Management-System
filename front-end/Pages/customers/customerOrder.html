<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assest/boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../assest/font-awesome-pro-5/css/all.css">
    <link rel="stylesheet" href="../../assest/css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="../../assest/css/responsive.css">
    <link rel="stylesheet" href="../../assest/css/pages.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <title>Customer Order</title>
</head>
<body>

<section id="pages" class="mainSection">
    <section id="customerOrderSection">
        <div class="tblDiv row" id="">
            <h1>Customer Orders</h1>
            <section class="row orderRow mb-5 mt-4 justify-content-center">
                <div class="col-xl-6 col-lg-12 col-xxl-4 orderBox">
                    <div class="row">
                        <div class="col">
                            <div class="input_box ">
                                <select class="select form-select opacity-75 txt"
                                        aria-label="Default select example"
                                        id="customerTyper">
                                    <option selected>Select Customer</option>
                                    <option value="1">Loyalty</option>
                                    <option value="2">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input_box">
                                <input type="text" class="txt" id="customerId" placeholder="Customer Id">
                            </div>

                        </div>
                    </div>
                    <div class="row ">
                        <div class="col">
                            <div class="input_box">
                                <input type="text" class="txt" id="customerName" placeholder="Customer Name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input_box">
                                <input type="text" class="txt" id="customerLevel" placeholder="Customer Level">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <div class="input_box">
                                <input type="text" class="txt" id="itemId" placeholder="Item Id">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input_box">
                                <input type="text" class="txt" id="itemQty" placeholder="Item QTY">
                            </div>
                        </div>
                    </div>

                    <div class="justify-content-end row align-items-center me-1">
                    <button type="button" class="btn btn-primary purchersBtn mt-3">Add To Cart</button>

                    </div>

                    </div>
                <div class="col-xl-5 col-lg-12 col-xxl-4 orderBox">
                    <div class="row">
                        <div class="col">
                            <div class="input_box ">
                                <select class="select form-select opacity-75 txt"
                                        aria-label="Default select example"
                                        id="paymentMethod">
                                    <option selected>Payment Method</option>
                                    <option value="1">Cash Payment</option>
                                    <option value="2">Card Paymen</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row d-none">
                        <div class="col">
                            <div class="input_box">
                                <input type="text" class="txt " id="amountToPay" placeholder="Amount To pay">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input_box">
                                <input type="text" class="txt" id="discount" placeholder="Discount">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-center mt-4">
                            <h1 class="fs-1 fw-bold">Total</h1>
                        </div>
                        <div class="col d-flex justify-content-center align-items-end mt-2">
                            <h2 class="fs-4 d-inline-block me-2">Rs</h2>
                            <h1 class="fs-2 d-inline-block"> 5470.00</h1>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col  d-flex justify-content-center mt-4">
                            <h1 class="fs-1 fw-bold ">Balance</h1>
                        </div>
                        <div class="col d-flex justify-content-center align-items-end mt-4">
                            <h2 class="fs-4 d-inline-block me-2">Rs</h2>
                            <h1 class="fs-2 d-inline-block"> 1250.00</h1>
                        </div>
                    </div>

                    <div class="justify-content-end row align-items-center me-1">
                        <button type="button" class="btn btn-success purchersBtn ">Purchers</button>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-12 col-xxl-3 orderBox">
                    <div class="d-flex justify-content-center">
                        <img src="../../assest/images/shoe01.png" width="200" />
                    </div>
                        <div class="row">
                            <div class="col mt-4 d-flex justify-content-center">
                                <h1>Size</h1>
                            </div>
                            <div class="col mt-4 d-flex justify-content-center">
                                <h1>10</h1>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col mt-4 d-flex justify-content-center">
                                <h1>Desc</h1>
                            </div>
                            <div class="col mt-4 d-flex justify-content-center">
                                <h1>Fomal Shoe</h1>
                            </div>
                        </div>
                    </div>
            </section>
            <div class="search p-0 row">
                <div class="col-10 p-0 d-flex align-items-center justify-content-end">
                    <div class="d-flex align-items-center">
                        <img class="ms-2 mb-1 opacity-75" src="../../assest/images/search-normal.png" width="25"
                             height="25" alt="">
                        <input class="shadow-lg text-center ps" type="text" placeholder="Search by Id or Name">
                    </div>
                </div>
            </div>
            <div class="col-10 tableCol shadow-lg ">
                <div class="table-container">
                    <table class="table mytable">
                        <thead class="table-header">
                        <tr>
                            <th scope="col">
                            </th>
                            <th scope="col">Order Id</th>
                            <th scope="col">Item Id</th>
                            <th scope="col">Item Qty</th>
                            <th scope="col">Item Desc</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value=""
                                           id="employeeTblCheckBox1"/>
                                </div>
                            </th>
                            <td>O001</td>
                            <td>I001</td>
                            <td>5</td>
                            <td>Fomal Shoe</td>
                            <td>2370</td>

                        </tr>
                        <tr>
                            <th scope="row">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value=""
                                           id="employeeTblCheckBox2"/>
                                </div>
                            </th>
                            <td>O001</td>
                            <td>I001</td>
                            <td>5</td>
                            <td>Fomal Shoe</td>
                            <td>2370</td>

                        </tr>

                        </tbody>
                    </table>

                </div>
                <div class="pagination-container">
                    <button class="prev-btn"> Previous
                        <!--                        <img src="../Pages/assets/images/arrow-point-to-left.png" width="25" alt="">-->
                    </button>
                    <button class="next-btn"> Next
                        <!--                        <img src="../Pages/assets/images/arrow-point-to-right.png" width="25" alt="">-->
                    </button>
                </div>

            </div>
            <div class="col-2 btnCol d-flex justify-content-center mt-4">
                <section class="d-flex flex-column gap-5">
                   
                    <button class="shadow-lg" id="showOrderDetails"><i class="fal fa-info-circle"></i>
                        <h1>Show Orders</h1>
                    </button>
                    
                    <button class="shadow-lg" id="removeCart" data-toggle="modal" data-target="#my-modal" ><i class="fal fa-trash"></i>
                        <h1>Remove cart</h1>
                    </button>
                   
                </section>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content border-0">
                        <div class="modal-body p-0">
                            <div class="card border-0 p-sm-3 p-2 justify-content-center">
                                <div class="card-header pb-0 bg-white border-0 ">
                                    <div class="row">
                                        <div class="col ml-auto d-flex justify-content-end me-2">
                                            <button type="button" class="close deleteBtn bg-white" data-dismiss="modal" aria-label="Close">
                                                <span class="closeIcon" aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </div>
                                    <p class="font-weight-bold mb-2 fw-bold"> Are you sure you wanna delete this ?</p>
                                    <p class="deleteMutedTxt"> This change will reflect in your portal after an hour.</p>
                                </div>
                                <div class="card-body px-sm-4 mb-2 pt-1 pb-0">
                                    <div class="row justify-content-end no-gutters">
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-light text-muted deleteBtn" data-dismiss="modal">
                                                Cancel
                                            </button>
                                        </div>
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-danger px-4 deleteBtn" data-dismiss="modal">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<script src="../../assest/js/code.jquery.com_jquery-3.7.1.min.js"></script>
<script src="../../assest/boostrap/js/bootstrap.bundle.js"></script>
<script src="../../assest/js/admin/dashboard.js"></script>
<script src="../../assest/js/admin/employee.js"></script>
<script src="../../assest/js/admin/supplier.js"></script>
<script src="../../assest/js/admin/inventory.js"></script>
<script src="../../assest/js/admin/user.js"></script>
<script src="../../assest/js/pagination.js"></script>
<script src="../../assest/js/customers/customer.js"></script>
<script src="../../assest/js/customers/customerOrder.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>

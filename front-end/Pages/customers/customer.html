        <div class="modal fade " id="customerForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content ">
                    <div class="modal-header bg-white">
                        <img id="customerFormIcon" src="../../assest/images/Frame07.png" width="60" alt="">
                        <h2 id="customerFormTitle" class="d-inline-block ms-3 fs-5">Add Customer</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-white inputBody">

                        <form class="row g-3" id="customerInputForm">
                            <div class="col-md-4">
                                <label for="customerCode" class="form-label lbl">Customer Code</label>
                                <input type="text" class="form-control txt" id="customerCode" required>
                            </div>

                            <div class="col-md-4">
                                <label for="customerName" class="form-label lbl">Customer Name</label>
                                <input type="text" class="form-control txt" id="customerName" data-validate="required letters" required>
                            </div>

                            <div class="col-md-4">
                                <label for="customerGender" class="form-label lbl">Select Gender</label>
                                <select class="select form-select  opacity-75 txt"
                                        aria-label="Default select example"
                                        id="customerGender" data-validate="required">
                                    <option disabled value="null" selected></option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                </select>
                                <!--                                <input type="text" class="form-control dis" id="supplierCode" required>-->
                            </div>
                            <div class="col-md-4">
                                <label for="customerDOB" class="form-label lbl">Date Of Birth</label>
                                <input type="date" id="customerDOB" class="form-control txt" data-validate="required" required>
                            </div>

                            <div class="col-md-4">
                                <label for="customerDOJ" class="form-label lbl">Date Of Join</label>
                                <input type="date" id="customerDOJ" class="form-control txt" data-validate="required" required>
                            </div>

                            <div class="col-md-4">
                                <label for="customerBuilding" class="form-label lbl">Building No.</label>
                                <input type="text" class="form-control txt" id="customerBuilding">
                            </div>
                            <div class="col-md-4">
                                <label for="customerLane" class="form-label lbl">Lane</label>
                                <input type="text" class="form-control txt" id="customerLane" data-validate="required empty-letters">
                            </div>
                            <div class="col-md-4">
                                <label for="customerCity" class="form-label lbl">City</label>
                                <input type="text" class="form-control txt" id="customerCity" data-validate="required letters">
                            </div>
                            <div class="col-md-4">
                                <label for="customerState" class="form-label lbl">State</label>
                                <input type="text" class="form-control txt" id="customerState" data-validate="required letters">
                            </div>
                            <div class="col-md-4">
                                <label for="customerPostalCode" class="form-label lbl">Postal Code</label>
                                <input type="text" class="form-control txt" id="customerPostalCode" data-validate="required numeric">
                            </div>
                            <div class="col-md-4">
                                <label for="customerContactNo" class="form-label lbl">Contact Number</label>
                                <input type="tel" class="form-control txt" id="customerContactNo" data-validate="required mobile-number">
                            </div>
                            <div class="col-md-4">
                                <label for="customerEmail" class="form-label lbl">Email</label>
                                <input type="email" class="form-control txt" id="customerEmail" data-validate="email">
                            </div>
                            <div class="row mb-3 hideTxt">
                            <div class="col-md-4">
                                <label for="customerLevel" class="form-label lbl">Level</label>
                                <input type="text" class="form-control txt" id="customerLevel" required>
                            </div>
                            <div class="col-md-4">
                                <label for="customerPoint" class="form-label lbl">Total Point</label>
                                <input type="text" class="form-control txt" id="customerPoint" required>
                            </div>

                            <div class="col-md-4">
                                <label for="customerRecentPurchaseDate" class="form-label lbl">Recent
                                    Purchase Date</label>
                                <input type="date" id="customerRecentPurchaseDate" class="form-control txt" required>
                            </div>
                            </div>
                        </form>


                    </div>
                    <div class="modal-footer bg-white">
                        <button type="button" class="btn btn-secondary" id="customerPopupCancelBtn"
                                data-bs-dismiss="modal">Close
                        </button>
                        <button type="button" id="customerPopupAddBtn" class="btn btn-primary">Save changes</button>
                    </div>

        <div class="container d-flex justify-content-center">
            <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content border-0">
                        <div class="modal-body p-0">
                            <div class="card border-0 p-sm-3 p-2 justify-content-center">
                                <div class="card-header pb-0 bg-white border-0 ">
                                    <div class="row">
                                        <div class="col ml-auto d-flex justify-content-end me-2">
                                            <button type="button" class="close deleteBtn bg-white" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span class="closeIcon" aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </div>
                                    <p class="font-weight-bold mb-2 fw-bold"> Are you sure you wanna delete this ?</p>
                                    <p class="deleteMutedTxt"> This change will reflect in your portal after an
                                        hour.</p>
                                </div>
                                <div class="card-body px-sm-4 mb-2 pt-1 pb-0">
                                    <div class="row justify-content-end no-gutters">
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-light text-muted deleteBtn"
                                                    data-dismiss="modal">
                                                Cancel
                                            </button>
                                        </div>
                                        <div class="col-auto">
                                            <button type="button" id="customerDeleteBtn"
                                                    class="btn btn-danger px-4 deleteBtn" data-dismiss="modal">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<section id="UserMainSection">
    <section id="userSection">
        <div class="tblDiv userTblDiv row" id="">
            <h1>User Details</h1>
            <div class="form-check activeBtn">
                <input class="form-check-input " type="checkbox" name="flexRadioDefault" id="userActiveCheckbox" checked>
                <label class="form-check-label" for="userActiveCheckbox">
                    Active Users
                </label>
            </div>
            <div class="search m-0 p-0">
                <div class="me-5 p-0 d-flex align-items-center justify-content-end g-3">
                    <div class="d-flex align-items-center">
                        <img class="ms-2 mb-1 opacity-75" src="../../assest/images/search-normal.png" width="25"
                             height="25" alt="">
                        <input class="shadow-lg text-center ps" id="searchUsers" type="text" placeholder="Email or Name">
                    </div>
                    <section class="d-flex flex-column btnCol userDeleteBtn ms-4">
                        <button class="shadow-lg" id="deleteUser" data-toggle="modal" data-target="#my-modal"><i
                                class="fal fa-trash"></i>
                            <h1>Delete User</h1>
                        </button>
                    </section>
                </div>

            </div>
            <div class="col me-5 tableCol shadow-lg ">
                <div class="table-container">
                    <table id="tblUser" class="table mytable">
                        <thead class="table-header">
                        <tr>
                            <th scope="col">
                            </th>
                            <th scope="col">Name</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>

            </div>

        </div>
        <div class="container d-flex justify-content-center">
            <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content border-0">
                        <div class="modal-body p-0">
                            <div class="card border-0 p-sm-3 p-2 justify-content-center">
                                <div class="card-header pb-0 bg-white border-0 ">
                                    <div class="row">
                                        <div class="col ml-auto d-flex justify-content-end me-2">
                                            <button type="button" class="close deleteBtn bg-white" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span class="closeIcon" aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </div>
                                    <p class="font-weight-bold mb-2 fw-bold"> Are you sure you wanna delete this ?</p>
                                    <p class="deleteMutedTxt"> This change will reflect in your portal after an hour.</p>
                                </div>
                                <div class="card-body px-sm-4 mb-2 pt-1 pb-0">
                                    <div class="row justify-content-end no-gutters">
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-light text-muted deleteBtn"
                                                    data-dismiss="modal">
                                                Cancel
                                            </button>
                                        </div>
                                        <div class="col-auto">
                                            <button type="button" id="userDeleteBtn" class="btn btn-danger px-4 deleteBtn"
                                                    data-dismiss="modal">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</section>

</body>
</html>

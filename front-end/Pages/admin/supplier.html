<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier</title>
</head>
<body>
<section id="supplier" class="mainSection">
    <section id="supplierSection">
        <div class="tblDiv row" id="">
            <h1>Supplier Details</h1>
            <div class="search p-0 row">
                <div class="col-9 p-0 d-flex align-items-center justify-content-end">
                    <div class="d-flex align-items-center">
                        <img class="ms-2 mb-1 opacity-75" src="../../assest/images/search-normal.png" width="25"
                             height="25" alt="">
                        <input class="shadow-lg text-center ps" type="text" placeholder="Search by Id or Name">
                    </div>
                </div>
            </div>
            <div class="col-9 tableCol shadow-lg ">
                <div class="table-container">
                    <table class="table mytable">
                        <thead class="table-header">
                        <tr>
                            <th scope="col">
                            </th>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Category</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value=""
                                           id="supplierTblCheckBox"/>
                                </div>
                            </th>
                            <td>S001</td>
                            <td>Sithum Imesh</td>
                            <td>Duwagoda Hikkaduwa</td>
                            <td>Shoes</td>
                            <td>0777524729</td>
                            <td>sithumimesh82@gmail.com</td>

                        </tr>
                        <tr>
                            <th scope="row">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value=""
                                           id="flexCheckDefault3"/>
                                </div>
                            </th>
                            <td>S002</td>
                            <td>Sithum Perera</td>
                            <td>Wellawatta Hikkaduwa</td>
                            <td>Socks</td>
                            <td>0777938904</td>
                            <td>sithumperera@gmail.com</td>

                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="pagination-container">
                    <button class="prev-btn"> Previous
                        <!--                        <img src="../Pages/assets/images/arrow-point-to-left.png" width="25" alt="">-->
                    </button>
                    <button class="next-btn"> Next
                        <!--                        <img src="../Pages/assets/images/arrow-point-to-right.png" width="25" alt="">-->
                    </button>
                </div>

            </div>
            <div class="col-3 btnCol d-flex justify-content-center mt-4">
                <section class="d-flex flex-column gap-5">
                    <button class="shadow-lg" id="addSupplier"><i class="fal fa-plus-circle"></i>
                        <h1>Add Supplier</h1>
                    </button>
                    <button class="shadow-lg" id="updateSupplier"><i class="fal fa-edit"></i>
                        <h1>Update Supplier</h1>
                    </button>
                    <button class="shadow-lg" id="deleteSupplier"><i class="fal fa-trash"></i>
                        <h1>Delete Supplier</h1>
                    </button>
                    <button class="shadow-lg" id="showSupplierDetails"><i class="fal fa-info-circle"></i>
                        <h1>Supplier Details</h1>
                    </button>
                </section>

            </div>
        </div>

        <!-------------------------------Add/Update/Details/Delete Employee Form Start------------------------------------------->
        <div class="form-container" id="supplierFormContainer">
            <div class="form">
                <form action="#">
                    <div class="pt-4 pb-4 ps-5 pe-5 d-flex justify-content-between">
                        <div>
                            <img id="supplierFormIcon" src="../../assest/images/deleteIcon.png" width="75" alt="">
                            <h2 id="supplierFormTitle" class="d-inline-block ms-3">Add Supplier</h2>
                        </div>
                        <div>
                            <img class="popupClose" id="supplierPopupClose" src="../../assest/images/close-btn.png"
                                 width="75" alt="">
                        </div>
                    </div>
                    <div class="lineDiv"></div>

                    <div class="ps-5 pe-5" id="supplierTxtFieldBox">
                        <div class="row">
                            <div class="col">
                                <div class="input_box ">
                                    <input type="text" class="txt" id="supplierCode" placeholder="Supplier Code">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input_box">
                                    <input type="text" class="txt" id="supplierName" placeholder="Supplier Name">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col">
                                <div class="input_box">
                                    <input type="text" class="txt" id="supplierCategory" placeholder="Categpry">
                                </div>
                            </div>

                            <div class="col">
                                <div class="input_box">
                                    <input type="text" class="txt" id="supplierBuilding" placeholder="Building No. Or Name">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="input_box">
                                    <input type="text" class="txt" id="supplierLane" placeholder="Lane">
                                </div>
                            </div>

                            <div class="col">
                                <div class="input_box">
                                    <input type="text" class="txt" id="supplierCity" placeholder="City">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input_box">
                                    <input type="text" class="txt" id="supplierState" placeholder="State">
                                </div>
                            </div>

                            <div class="col">
                                <div class="input_box">
                                    <input type="text" class="txt" id="supplierPostalCode" placeholder="Postal Code">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input_box">
                                    <input type="text" class="txt" id="supplierCountry" placeholder="Country">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input_box">
                                    <input type="tel" class="txt" id="supplierContactNumber01" placeholder="Contact No.1">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input_box">
                                    <input type="tel" class="txt" id="supplierContactNumber02" placeholder="Contact No.2">
                                </div>
                            </div>

                            <div class="col">
                                <div class="input_box">
                                    <input type="email" class="txt" id="supplierEmail" placeholder="Email">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between ps-5 pe-5 mb-3">
                        <button class="cancelBtn" id="supplierPopupCancelBtn">Cancel</button>
                        <button class="addBtn" id="supplierPopupAddBtn">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="small-form-container">
            <div class="form">
                <form action="#">
                    <div class="pt-2 pb-2 ps-4 pe-4 d-flex justify-content-between">
                        <div>
                            <img id="smallFormIcon" src="../../assest/images/deleteIcon.png" width="50" alt="">
                            <h2 id="smallFormTitle" class="d-inline-block ms-3 fs-5">Delete Supplier</h2>
                        </div>
                        <div>
                            <img class="popupClose" id="smallPopupClose" src="../../assest/images/close-btn.png"
                                 width="50" alt="">
                        </div>
                    </div>
                    <div class="smallPopupLineDiv"></div>

                    <div class="mt-4 ms-4" id="smallPopupBox">
                        <h1 class="fs-5">Are You Sure ?</h1>
                    </div>

                    <div class="d-flex justify-content-between ps-4 pe-4 mb-2">
                        <button class="cancelBtn" id="smallPopupCancelBtn">Cancel</button>
                        <button class="addBtn" id="smallPopupAddBtn">Delete</button>
                    </div>
                </form>
            </div>
        </div>
        <!-------------------------------Add/Update/Details/Delete Employee Form End------------------------------------------->
    </section>
</section>
</body>
</html>

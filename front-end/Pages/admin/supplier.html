        <div class="modal fade " id="supplierForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content ">
                    <div class="modal-header bg-white">
                        <img id="supplierFormIcon" src="../../assest/images/Frame07.png" width="60" alt="">
                        <h2 id="supplierFormTitle" class="d-inline-block ms-3 fs-5">Add Employee</h2>
                        <button type="button" class="btn-close" id="supplierPopupClose" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-white inputBody">
                        <form class="row g-3" id="supplierInputForm">
                            <div class="col-md-4">
                                <label for="supplierCode" class="form-label lbl">Supplier Code</label>
                                <input type="text" class="form-control txt" id="supplierCode">
                            </div>
                            <div class="col-md-4">
                                <label for="supplierName" class="form-label lbl" >Supplier Name</label>
                                <input type="text" class="form-control txt" id="supplierName" data-validate="required letters">
                            </div>
                            <div class="col-md-4">
                                <label for="supplierCategory" class="form-label lbl">Select Category</label>
                                <select class="select form-select opacity-75 txt"
                                        aria-label="Default select example"
                                        id="supplierCategory" data-validate="required">
                                    <option disabled  value="null" selected></option>
                                    <option value="INTERNATIONAL">International</option>
                                    <option value="LOCAL">Local</option>
                                </select>
                                <!--                                <input type="text" class="form-control dis" id="supplierCode" required>-->
                            </div>

                            <div class="col-md-4">
                                <label for="supplierBuilding" class="form-label lbl">Building No.</label>
                                <input type="text" class="form-control txt" id="supplierBuilding">
                            </div>
                            <div class="col-md-4">
                                <label for="supplierLane" class="form-label lbl">Lane</label>
                                <input type="text" class="form-control txt" id="supplierLane" data-validate="required empty-letters">
                            </div>
                            <div class="col-md-4">
                                <label for="supplierCity" class="form-label lbl">City</label>
                                <input type="text" class="form-control txt" id="supplierCity" data-validate="required letters">
                            </div>

                            <div class="col-md-4">
                                <label for="supplierState" class="form-label lbl">State</label>
                                <input type="text" class="form-control txt" id="supplierState" data-validate="required letters" >
                            </div>

                            <div class="col-md-4">
                                <label for="supplierPostalCode" class="form-label lbl">Postal Code</label>
                                <input type="text" class="form-control txt" id="supplierPostalCode" data-validate="required numeric">
                            </div>
                            <div class="col-md-4">
                                <label for="supplierCountry" class="form-label lbl">Country</label>
                                <input type="text" class="form-control txt" id="supplierCountry" data-validate="required letters">
                            </div>
                            <div class="col-md-4">
                                <label for="supplierContactNumber01" class="form-label lbl">Mobile Number</label>
                                <input type="tel" class="form-control txt" id="supplierContactNumber01" data-validate="required mobile-number" >
                            </div>
                            <div class="col-md-4">
                                <label for="supplierContactNumber02" class="form-label lbl">Land Number</label>
                                <input type="tel" class="form-control txt" id="supplierContactNumber02" data-validate="required land-number">
                            </div>
                            <div class="col-md-4">
                                <label for="supplierEmail" class="form-label lbl">Email</label>
                                <input type="email" class="form-control txt" id="supplierEmail" data-validate="email" >
                            </div>
                        </form>

        <div class="container d-flex justify-content-center">
            <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content border-0">
                        <div class="modal-body p-0">
                            <div class="card border-0 p-sm-3 p-2 justify-content-center">
                                <div class="card-header pb-0 bg-white border-0 ">
                                    <div class="row">
                                        <div class="col ml-auto d-flex justify-content-end me-2">
                                            <button type="button" class="close deleteBtn bg-white" data-dismiss="modal" aria-label="Close">
                                                <span class="closeIcon" aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </div>
                                    <p class="font-weight-bold mb-2 fw-bold"> Are you sure you wanna delete this ?</p>
                                    <p class="deleteMutedTxt"> This change will reflect in your portal after an hour.</p>
                                </div>
                                <div class="card-body px-sm-4 mb-2 pt-1 pb-0">
                                    <div class="row justify-content-end no-gutters">
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-light text-muted deleteBtn" data-dismiss="modal">
                                                Cancel
                                            </button>
                                        </div>
                                        <div class="col-auto">
                                            <button type="button" id="supplierDeleteBtn" class="btn btn-danger px-4 deleteBtn" data-dismiss="modal">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

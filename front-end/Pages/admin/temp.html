<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Mode Toggle Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assest/boostrap/css/bootstrap.css">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --table-bg-color: #ffffff;
            --table-text-color: #000000;
            --table-border-color: #dee2e6;
            --table-row-hover-bg-light: rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .table {
            background-color: var(--table-bg-color);
            color: var(--table-text-color);
            border-color: var(--table-border-color);
        }

        .table th,
        .table td {
            border-color: var(--table-border-color);
        }

        .table tbody tr:hover {
            background-color: var(--table-row-hover-bg-light);
        }

        body.dark-mode {
            --bg-color: #000000;
            --text-color: #ffffff;
            --table-bg-color: #343a40;
            --table-text-color: #ffffff;
            --table-border-color: #454d55;
            --table-row-hover-bg-dark: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .table {
            background-color: var(--table-bg-color);
            color: var(--table-text-color);
            border-color: var(--table-border-color);
        }

        body.dark-mode .table th,
        body.dark-mode .table td {
            border-color: var(--table-border-color);
        }

        body.dark-mode .table tbody tr:hover {
            background-color: var(--table-row-hover-bg-dark);
        }

        select {
            -webkit-appearance: none;  /* for Chrome, Safari, and Opera */
            -moz-appearance: none;     /* for Firefox */
            appearance: none;          /* for others */
            background: none;          /* remove default background */
            border: none;              /* remove border */
            width: 30px;               /* adjust width as needed */
            padding: 0;
            font-size: 16px;
        }

        /* Hide the text in the select */
        select option {
            display: none;
        }

        /* Custom arrow using a pseudo-element */
        select::after {
            content: 'â–¼';  /* Unicode character for a down arrow */
            font-size: 16px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;  /* prevent the pseudo-element from interfering with clicks */
        }


    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Dark Mode Toggle Example</h1>
    <button id="theme-toggle" class="btn btn-primary">Toggle Theme</button>
    <p class="mt-3">This is a sample text to demonstrate the theme change.</p>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>

    <!-- Example split danger button -->
    <div class="btn-group">
        <span type="button" class="dropdown-toggle dropdown-toggle-split fs-4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </span>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        const toggleButton = $('#theme-toggle');
        const body = $('body');
        const currentTheme = localStorage.getItem('theme') || 'light';

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.addClass('dark-mode');
            } else {
                body.removeClass('dark-mode');
            }
            localStorage.setItem('theme', theme);
        }

        toggleButton.click(function() {
            const theme = body.hasClass('dark-mode') ? 'light' : 'dark';
            applyTheme(theme);
        });

        // Apply initial theme
        applyTheme(currentTheme);

        $('#custom-select').on('change', function() {
            alert('Selected value: ' + $(this).val());
        });
    });
</script>
<!-- Bootstrap Bundle with Popper -->
<script src="../../assest/boostrap/js/bootstrap.bundle.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>

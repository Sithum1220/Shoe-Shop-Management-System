<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assest/boostrap/css/bootstrap.css">

    <title>Title</title>
    <style>
        .pagination {
            display: inline-block;
            margin-top: 20px;
        }
        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<img id="image-preview" src="#" alt="" width="200">
<button id="btn">Save</button>


<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" id="prev">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="visually-hidden">Previous</span>
            </a>
        </li>
        <!-- Pagination links will be dynamically updated here -->
        <li class="page-item" id="next">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="visually-hidden">Next</span>
            </a>
        </li>
    </ul>
</nav>

<script src="../../assest/js/code.jquery.com_jquery-3.7.1.min.js"></script>
<script src="temp.js"></script>
</body>
</html>

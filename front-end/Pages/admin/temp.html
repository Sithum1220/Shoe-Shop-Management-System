<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="ps-2 pe-2" id="employeeTxtFieldBox">
    <div class="row">
        <div class="col">
            <div class="input_box ">
                <input type="text" class="txt" id="employeeCode" placeholder="Employee Code">
            </div>
        </div>
        <div class="col p-0">
            <div class="input_box">
                <select class="select form-select opacity-75 txt"
                        aria-label="Default select example"
                        id="employeeGender">
                    <option selected>Select Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="input_box">
                <input type="text" class="txt" id="employeeName" placeholder="Employee Name">
            </div>
        </div>
        <div class="col">
            <div class="input_box">
                <input type="text" class="txt" id="employeeStatus" placeholder="Employee Status">
            </div>
        </div>

        <div class="col">
            <div class="input_box">
                <input type="text" class="txt" id="employeeDesignation"
                       placeholder="Employee Designation">
            </div>
        </div>

        <div class="col">
            <div class="input_box">
                <input type="date" id="employeeDOB" class="form-control txt"
                       placeholder="Date Of Birth">
            </div>
        </div>

    </div>
    <div class="row">

        <div class="col">
            <div class="input_box">
                <input type="date" id="employeeDOJ" class="form-control txt"
                       placeholder="Date Of Join">
            </div>
        </div>
        <div class="col">
            <div class="input_box">
                <input type="text" class="txt" id="employeeBranch" placeholder="Branch">
            </div>
        </div>

        <div class="col">
            <div class="input_box">
                <input type="text" class="txt" id="employeeBuilding"
                       placeholder="Building No. Or Name">
            </div>
        </div>
        <div class="col">
            <div class="input_box">
                <input type="text" class="txt" id="employeeLane" placeholder="Lane">
            </div>
        </div>
        <div class="col">
            <div class="input_box">
                <input type="text" class="txt" id="employeeCity" placeholder="City">
            </div>
        </div>
        <div class="col">
            <div class="input_box">
                <input type="text" class="txt" id="employeeState" placeholder="State">
            </div>
        </div>
    </div>
    <div class="row w-50">

        <div class="col">
            <div class="input_box">
                <input type="text" class="txt" id="employeePostalCode" placeholder="Postal Code">
            </div>
        </div>
        <div class="col">
            <div class="input_box">
                <input type="tel" class="txt" id="employeeContactNumber"
                       placeholder="Contact Number">
            </div>
        </div>
        <div class="col">
            <div class="input_box">
                <input type="email" class="txt" id="employeeEmail" placeholder="email">
            </div>
        </div>


        <div class="col">
            <div class="input_box">
                <input type="text" class="txt" id="employeeGuardian" placeholder="Name of Guardian">
            </div>
        </div>
        <div class="col">
            <div class="input_box">
                <input type="tel" class="txt" id="employeeGuardianContact"
                       placeholder="Emergency Contact">
            </div>
        </div>

        <div class="col">
            <div class="input_box">
                <select class="form-select opacity-75 txt" aria-label="Default select example"
                        id="employeeRole">
                    <option selected>Access Role</option>
                    <option value="Admin">ADMIN</option>
                    <option value="User">USER</option>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="input_box">
                <input type="email" class="employeePageUserCredentials" id="EmployeePageUserUserName" placeholder="User Name Or Email">
            </div>
        </div>
        <div class="col">
            <div class="input_box">
                <input type="password" class="employeePageUserCredentials" id="EmployeePageUserPasswword"
                       placeholder="Passwword">
            </div>
        </div>
    </div>
    <div class="row">





    </div>
    <div class="row">

        <div class="col d-flex align-items-center">
            <div class="input_box">
                <label for="imgUploader" class="file-label ms-1 mb-2 opacity-50">Select a image...</label>
                <input class="form-control imgUploader" type="file" id="imgUploader" placeholder="Select Item Image" multiple/>
            </div>
        </div>

        <div class="col">
            <div class="d-flex justify-content-center pt-3">
                <img id="imgViewer" alt="" width="200" src="../../assest/images/shoe01.png"/>
            </div>
        </div>

    </div>


</div>
</body>
</html>

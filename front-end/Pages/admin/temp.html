<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dark Mode Toggle Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assest/boostrap/css/bootstrap.css">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --table-bg-color: #ffffff;
            --table-text-color: #000000;
            --table-border-color: #dee2e6;
            --table-row-hover-bg-light: rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .table {
            background-color: var(--table-bg-color);
            color: var(--table-text-color);
            border-color: var(--table-border-color);
        }

        .table th,
        .table td {
            border-color: var(--table-border-color);
        }

        .table tbody tr:hover {
            background-color: var(--table-row-hover-bg-light);
        }

        body.dark-mode {
            --bg-color: #000000;
            --text-color: #ffffff;
            --table-bg-color: #343a40;
            --table-text-color: #ffffff;
            --table-border-color: #454d55;
            --table-row-hover-bg-dark: rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .table {
            background-color: var(--table-bg-color);
            color: var(--table-text-color);
            border-color: var(--table-border-color);
        }

        body.dark-mode .table th,
        body.dark-mode .table td {
            border-color: var(--table-border-color);
        }

        body.dark-mode .table tbody tr:hover {
            background-color: var(--table-row-hover-bg-dark);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Dark Mode Toggle Example</h1>
    <button id="theme-toggle" class="btn btn-primary">Toggle Theme</button>
    <p class="mt-3">This is a sample text to demonstrate the theme change.</p>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        const toggleButton = $('#theme-toggle');
        const body = $('body');
        const currentTheme = localStorage.getItem('theme') || 'light';

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.addClass('dark-mode');
            } else {
                body.removeClass('dark-mode');
            }
            localStorage.setItem('theme', theme);
        }

        toggleButton.click(function() {
            const theme = body.hasClass('dark-mode') ? 'light' : 'dark';
            applyTheme(theme);
        });

        // Apply initial theme
        applyTheme(currentTheme);
    });
</script>
<!-- Bootstrap Bundle with Popper -->
<script src="../../assest/boostrap/js/bootstrap.bundle.js"></script>
</body>
</html>

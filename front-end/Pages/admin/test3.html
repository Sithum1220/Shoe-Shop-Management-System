<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field with Moving Placeholder</title>
    <style>
        .input-container {
            position: relative;
            margin: 20px 0;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-container label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            color: #aaa;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: -1px;
            left: 10px;
            color: #007BFF;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="input-container">
    <input type="text" id="myInput" placeholder=" " required>
    <label for="myInput">Enter text here</label>
</div>
</body>
</html>

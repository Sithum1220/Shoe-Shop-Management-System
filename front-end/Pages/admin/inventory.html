        <div class="modal fade " id="itemForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content ">
                    <div class="modal-header bg-white">
                        <img src="#" id="titleImg" width="60" alt="">
                        <h2 class="d-inline-block ms-3 fs-5" id="popupTitle">Modal title</h2>
                        <button type="button" class="btn-close" id="inventoryPopupClose" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-white">
                        <form class="row g-3" id="inventoryInputForm">
                            <div class="col-md-4">
                                <label for="itemCode" class="form-label lbl">Item Code</label>
                                <input type="text" class="form-control txt" id="itemCode" data-validate="required Id">
                                <div class="valid-feedback d-block" id="itemStatus">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="supplierCode" class="form-label lbl">Supplier Code</label>
                                <input type="text" class="form-control dis txt" id="supplierCode" data-validate="required supId">
                                <div class="valid-feedback d-block dis" id="supplierName">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="itemCategory" class="form-label lbl">Category</label>
                                <input type="text" class="form-control dis txt" id="itemCategory" data-validate="required letters" required>
                            </div>
                            <div class="col-md-4">
                                <label for="itemBuyPrice" class="form-label lbl">Unit price -Buy</label>
                                <input type="text" class="form-control dis txt" id="itemBuyPrice" data-validate="required price" required>
                            </div>
                            <div class="col-md-4">
                                <label for="itemSellPrice" class="form-label lbl">Unit price -Sale</label>
                                <input type="text" class="form-control dis txt" id="itemSellPrice" data-validate="required price" required>
                            </div>
<!--                            <div class="col-md-4">-->
<!--                                <label for="itemQty" class="form-label lbl">Item Quantity</label>-->
<!--                                <input type="text" class="form-control" id="itemQty" required>-->
<!--                            </div>-->
                            <div class="col-md-4">
                                <label for="itemDesc" class="form-label lbl">Description</label>
                                <input type="text" class="form-control dis txt" id="itemDesc" data-validate="required letters" required>
                            </div>
                            <div class="col-md-8">
                                <label for="itemImgUploader" class="form-label lbl">Select a image...</label>
                                <input type="file" class="form-control dis txt" id="itemImgUploader" >
                            </div>
                            <div class="col-md-4">
                                <label for="itemSizeBtn" class="form-label lbl">More Info</label>
                                <!--                                <input type="text" class="form-control" id="itemSize" required>-->
                                <button type="button" class="btn btn-primary form-control"  id="itemSizeBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    More Info
                                </button>
                            </div>
                            <div class=" d-flex justify-content-center">
                                <img id="itemImgViewer" alt="" width="150" src="#"/>
                            </div>
                        </form>


                    </div>
                    <div class="modal-footer bg-white">
                        <button type="button" id="itemPopupCancelBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="inventoryPopupBtn" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-white">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">More Info</h1>
                        <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#itemForm"></button>
                    </div>
                    <div class="modal-body bg-white sizeInputBody">
                        <form class="row g-3" id="inputContainer">
                            <div class="row g-3 m-0 inputBox">
                                    <div class="col-md-4 ">
                                        <label for="itemColor" class="form-label lbl">Item Color</label>
                                        <input type="text" class="form-control dis txt" id="itemColor" data-validate="required letters" required>
                                    </div>
                                    <div class="col-md-4 ">
                                        <label for="itemSize" class="form-label lbl">size</label>
                                        <input type="text" class="form-control dis txt" id="itemSize" data-validate="required numeric" required>
                                    </div>
                                    <div class="col-md-4 ">
                                        <label for="itemQty" class="form-label lbl">Item Quantity</label>
                                        <input type="text" class="form-control txt" id="itemQty" data-validate="required numeric" required>
                                    </div>
                            </div>
                        </form>
                        <div class="mt-3 d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary" id="addNew">
                                More
                            </button>
                        </div>

                    </div>
                    <div class="modal-footer bg-white">
                        <button type="button" class="btn btn-secondary" id="sizeClose" data-bs-toggle="modal" data-bs-target="#itemForm">Close</button>
                        <button type="button" id="saveSizes" class="btn btn-primary">Done</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content border-0">
                        <div class="modal-body p-0">
                            <div class="card border-0 p-sm-3 p-2 justify-content-center">
                                <div class="card-header pb-0 bg-white border-0 ">
                                    <div class="row">
                                        <div class="col ml-auto d-flex justify-content-end me-2">
                                            <button type="button" class="close deleteBtn bg-white" data-dismiss="modal" aria-label="Close">
                                                <span class="closeIcon" aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </div>
                                    <p class="font-weight-bold mb-2 fw-bold"> Are you sure you wanna delete this ?</p>
                                    <p class="deleteMutedTxt"> This change will reflect in your portal after an hour.</p>
                                </div>
                                <div class="card-body px-sm-4 mb-2 pt-1 pb-0">
                                    <div class="row justify-content-end no-gutters">
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-light text-muted deleteBtn" data-dismiss="modal">
                                                Cancel
                                            </button>
                                        </div>
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-danger px-4 deleteBtn" data-dismiss="modal">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

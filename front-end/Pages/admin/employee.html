<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>employee</title>
</head>
<body>
<section id="employeeMainSection">
    <section id="employeSection">
        <div class="tblDiv row" id="">
            <h1>Employee Details</h1>
            <div class="search p-0 row">
                <div class="col-10 p-0 d-flex align-items-center justify-content-end">
                    <div class="d-flex align-items-center">
                        <img class="ms-2 mb-1 opacity-75" src="../../assest/images/search-normal.png" width="25"
                             height="25" alt="">
                        <input class="shadow-lg text-center ps" type="text" placeholder="Search by Id or Name">
                    </div>
                </div>
            </div>
            <div class="col-10 tableCol shadow-lg">
                <div class="table-container">
                    <table class="table mytable" id="tblEmployee">
                        <thead class="table-header">
                        <tr>
                            <th scope="col">
                            </th>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Date</th>
                            <th scope="col">Branch</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
<!--                <div class="pagination-container">-->
<!--                    <button class="prev-btn"> Previous-->
<!--                        &lt;!&ndash;                        <img src="../Pages/assets/images/arrow-point-to-left.png" width="25" alt="">&ndash;&gt;-->
<!--                    </button>-->
<!--                    <button class="next-btn"> Next-->
<!--                        &lt;!&ndash;                        <img src="../Pages/assets/images/arrow-point-to-right.png" width="25" alt="">&ndash;&gt;-->
<!--                    </button>-->
<!--                </div>-->

            </div>
            <div class="col-2 btnCol d-flex justify-content-center mt-4">
                <section class="d-flex flex-column gap-5">
                    <button class="shadow-lg" id="addEmployee" data-toggle="modal" data-target="#employeeFormContainer"><i class="fal fa-plus-circle"></i>
                        <h1>Add Employee</h1>
                    </button>
                    <button class="shadow-lg" id="updateEmployee" data-toggle="modal" data-target="#employeeFormContainer"><i class="fal fa-edit"></i>
                        <h1>Update Employee</h1>
                    </button>
                    <button class="shadow-lg" id="deleteEmployee" data-toggle="modal" data-target="#my-modal" ><i class="fal fa-trash"></i>
                        <h1>Delete Employee</h1>
                    </button>
                    <button class="shadow-lg" id="showEmployeeDetails" data-toggle="modal" data-target="#employeeFormContainer"><i class="fal fa-info-circle"></i>
                        <h1>Employee Details</h1>
                    </button>
                </section>
            </div>
        </div>

        <!-------------------------------Add/Update/Details/Delete Employee Form Start------------------------------------------->


        <div class="container d-flex justify-content-center employeeWindowPopup">
            <div id="employeeFormContainer" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered employeeWindowPopup" role="document">
                    <div class="modal-content border-0">
                        <div class="modal-body p-0">
                            <div class=" border-0 p-sm-3 p-2 justify-content-center employeeForm-container">
                                <div class="pt-2 pb-2 ps-2 pe-2 d-flex justify-content-between">
                                    <div class="ms-4">
                                        <img id="employeeFormIcon" src="../../assest/images/Frame07.png" width="60" alt="">
                                        <h2 id="employeeFormTitle" class="d-inline-block ms-3">Add Employee</h2>
                                    </div>
                                    <div class="me-3">
                                        <img class="popupClose" id="employeePopupClose" src="../../assest/images/close-btn.png"
                                             width="75" alt="" data-dismiss="modal" aria-label="Close" aria-hidden="true">
                                    </div>
                                </div>
                                <div class="lineDiv"></div>



                                <div class="ps-5 pe-5" id="employeeTxtFieldBox">
                                    <div class="row">
                                        <div class="col">
                                            <div class="input_box ">
                                                <input type="text" class="txt" id="employeeCode" placeholder="Employee Code">
                                            </div>
                                        </div>
                                        <div class="col p-0">
                                            <div class="input_box">
                                                <select class="select form-select opacity-75 txt"
                                                        aria-label="Default select example"
                                                        id="employeeGender">
                                                    <option selected>Select Gender</option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Female</option>
                                                    <option value="3">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="text" class="txt" id="employeeName" placeholder="Employee Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col">
                                            <div class="input_box">
                                                <input type="text" class="txt" id="employeeStatus" placeholder="Employee Status">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="text" class="txt" id="employeeDesignation"
                                                       placeholder="Employee Designation">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="date" id="employeeDOB" class="form-control txt"
                                                       placeholder="Date Of Birth">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="date" id="employeeDOJ" class="form-control txt"
                                                       placeholder="Date Of Join">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="text" class="txt" id="employeeBranch" placeholder="Branch">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="text" class="txt" id="employeeBuilding"
                                                       placeholder="Building No. Or Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="text" class="txt" id="employeeLane" placeholder="Lane">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="text" class="txt" id="employeeCity" placeholder="City">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="text" class="txt" id="employeeState" placeholder="State">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="text" class="txt" id="employeePostalCode" placeholder="Postal Code">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="tel" class="txt" id="employeeContactNumber"
                                                       placeholder="Contact Number">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="email" class="txt" id="employeeEmail" placeholder="email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="text" class="txt" id="employeeGuardian" placeholder="Name of Guardian">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="tel" class="txt" id="employeeGuardianContact"
                                                       placeholder="Emergency Contact Details">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input_box">
                                                <select class="form-select opacity-75 txt" aria-label="Default select example"
                                                        id="employeeRole">
                                                    <option selected>Access Role</option>
                                                    <option value="Admin">ADMIN</option>
                                                    <option value="User">USER</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row d-none employeePageUserCredentials">
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="email" id="EmployeePageUserUserName" placeholder="User Name Or Email">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input_box">
                                                <input type="password" id="EmployeePageUserPasswword"
                                                       placeholder="Passwword">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col d-flex align-items-center mb-4">
                                            <div class="input_box">
                                                <label for="imgUploader" class="file-label ms-1 mb-2 opacity-50">Select a image...</label>
                                                <input class="form-control imgUploader" type="file" id="imgUploader" placeholder="Select Item Image" multiple/>
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="d-flex justify-content-center pt-3">
                                                <img id="imgViewer" alt="" width="150" src="#"/>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="d-flex justify-content-between ps-5 pe-5 mb-3">
                                    <button class="cancelBtn" data-dismiss="modal" aria-label="Close" aria-hidden="true" id="employeePopupCancelBtn">Cancel</button>
                                    <button class="addBtn"  id="employeePopupAddBtn">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <div class="container d-flex justify-content-center">
            <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content border-0">
                        <div class="modal-body p-0">
                            <div class="card border-0 p-sm-3 p-2 justify-content-center">
                                <div class="card-header pb-0 bg-white border-0 ">
                                    <div class="row">
                                        <div class="col ml-auto d-flex justify-content-end me-2">
                                            <button type="button" class="close deleteBtn bg-white" data-dismiss="modal" aria-label="Close">
                                                <span class="closeIcon" aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </div>
                                    <p class="font-weight-bold mb-2 fw-bold"> Are you sure you wanna delete this ?</p>
                                    <p class="deleteMutedTxt"> This change will reflect in your portal after an hour.</p>
                                </div>
                                <div class="card-body px-sm-4 mb-2 pt-1 pb-0">
                                    <div class="row justify-content-end no-gutters">
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-light text-muted deleteBtn" data-dismiss="modal">
                                                Cancel
                                            </button>
                                        </div>
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-danger px-4 deleteBtn" data-dismiss="modal">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="#27E98B" name="theme-color">
    <link rel="stylesheet" href="../assest/font-awesome-pro-5/css/all.css">
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="../assest/boostrap/css/bootstrap.css">
    <title>Shoe-Shop-Management-System</title>
    <link rel="stylesheet" href="assest/css/responsiveStyle.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body class="home w-100 h-100">
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ms-4 fs-3 shoes" href="#">
                Shoes.
            </a>
            <div>
                <a class="navbar-brand me-4 login" id="loginBtn" href="#">
                    Sign in
                </a>
                <a class="navbar-brand me-5 login" data-bs-toggle="modal" data-bs-target="#employeeForm" id="SignUpBtn" href="#">
                    Sign up
                </a>
            </div>
        </div>
    </nav>
</header>
<main>
    <section id="cover" class="container">
        <div class="row g-2 justify-content-around">
            <div class="col-md-6 d-flex justify-content-center align-items-center order-sm-2">
                <div class="p-3">
                    <img src="assest/images/shoes.png" class="mx-auto d-block w-100 img-fluid pt-sm-5" alt="">
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center order-sm-1">
                <div class="p-3 ">
                    <h1 class="shoeShopTxt1">Shoe</h1>
                    <h1 class="shoeShopTxt2">Shop.</h1>
                    <p class="shoeShopTxt3">Your Unlimited Online Shoe <br> Destination!</p>
                </div>
            </div>
        </div>

        <div class="form-container">
            <i class="uil uil-times from_close"></i>
            <div class="form login-form">
                <form action="#">
                    <h2>Login</h2>
                    <!--------------admin---------------->
                    <div class="input_box adminInputBox">
                        <input type="email" placeholder="Enter Your Email" >
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input_box adminInputBox">
                        <input type="password" placeholder="Enter Your Password" >
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <button class="button" id="loginNow">
                        Login Now
                    </button>
                </form>
            </div>
        </div>


        <div class="modal fade " id="employeeForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content ">
                    <div class="modal-header bg-white">
                        <img id="employeeFormIcon" src="../../assest/images/Frame07.png" width="60" alt="">
                        <h2 id="employeeFormTitle" class="d-inline-block ms-3 fs-5">Sign up</h2>
                        <button type="button" class="btn-close" id="employeePopupClose" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body bg-white inputBody">

                        <form class="row g-3">
                            <div class="col-md-4">
                                <label for="employeeCode" class="form-label lbl">Code</label>
                                <input type="text" class="form-control txt" id="employeeCode" required>
                            </div>
                            <div class="col-md-4">
                                <label for="employeeGender" class="form-label lbl">Select Gender</label>
                                <select class="select form-select  opacity-75 txt"
                                        aria-label="Default select example"
                                        id="employeeGender">
                                    <option disabled value="null" selected></option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                </select>
                                <!--                                <input type="text" class="form-control dis" id="supplierCode" required>-->
                            </div>
                            <div class="col-md-4">
                                <label for="employeeName" class="form-label lbl">Name</label>
                                <input type="text" class="form-control txt" id="employeeName" required>
                            </div>
                            <div class="col-md-4">
                                <label for="employeeStatus" class="form-label lbl">Status</label>
                                <input type="text" class="form-control txt" id="employeeStatus" required>
                            </div>
                            <div class="col-md-4">
                                <label for="employeeDesignation" class="form-label lbl">Designation</label>
                                <input type="text" class="form-control txt" id="employeeDesignation" required>
                            </div>
                            <div class="col-md-4">
                                <label for="employeeDOB" class="form-label lbl">Date Of Birth</label>
                                <input type="date" id="employeeDOB" class="form-control txt" required>
                            </div>
                            <div class="col-md-4">
                                <label for="employeeDOJ" class="form-label lbl">Date Of Join</label>
                                <input type="date" id="employeeDOJ" class="form-control txt" required>
                            </div>
                            <div class="col-md-4">
                                <label for="employeeBranch" class="form-label lbl">Branch</label>
                                <input type="text" class="form-control txt" id="employeeBranch">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeBuilding" class="form-label lbl">Building No.</label>
                                <input type="text" class="form-control txt" id="employeeBuilding">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeLane" class="form-label lbl">Lane</label>
                                <input type="text" class="form-control txt" id="employeeLane">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeCity" class="form-label lbl">City</label>
                                <input type="text" class="form-control txt" id="employeeCity">
                            </div>

                            <div class="col-md-4">
                                <label for="employeeState" class="form-label lbl">State</label>
                                <input type="text" class="form-control txt" id="employeeState">
                            </div>

                            <div class="col-md-4">
                                <label for="employeePostalCode" class="form-label lbl">Postal Code</label>
                                <input type="text" class="form-control txt" id="employeePostalCode">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeContactNumber" class="form-label lbl">Contact Number</label>
                                <input type="tel" class="form-control txt" id="employeeContactNumber">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeEmail" class="form-label lbl">Email</label>
                                <input type="email" class="form-control txt" id="employeeEmail">
                            </div>
                            <div class="col-md-4">
                                <label for="employeeGuardian" class="form-label lbl">Name of Guardian</label>
                                <input type="text" class="form-control txt" id="employeeGuardian">
                            </div>

                            <div class="col-md-4">
                                <label for="employeeGuardianContact" class="form-label lbl">Emergency Contact</label>
                                <input type="tel" class="form-control txt" id="employeeGuardianContact">
                            </div>

                            <div class="col-md-4">
                                <label for="employeeRole" class="form-label lbl">Select Role</label>
                                <select class="form-select opacity-75 txt" aria-label="Default select example"
                                        id="employeeRole">
                                    <option value="null" disabled selected></option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="USER">User</option>
                                </select>
                            </div>
                            <div class="col-md-12 d-none employeePageUserCredentials">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="employeeGuardianContact" class="form-label lbl">New Password</label>
                                        <input type="password" class="form-control" id="EmployeePageUserPasswword">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="employeeGuardianContact" class="form-label lbl">Confirm
                                            Password</label>
                                        <input type="password" class="form-control" id="EmployeePageUserPasswword2">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label for="imgUploader" class="file-label lbl">Select a image...</label>
                                <input class="form-control imgUploader txt" type="file" id="imgUploader" multiple/>
                            </div>
                            <div class=" d-flex justify-content-center">
                                <img id="imgViewer" alt="" width="150" src="#"/>
                            </div>
                        </form>


                    </div>
                    <div class="modal-footer bg-white">
                        <button type="button" class="btn btn-secondary" id="employeePopupCancelBtn"
                                data-bs-dismiss="modal">Close
                        </button>
                        <button type="button" id="saveBtn" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>
<script src="assest/js/code.jquery.com_jquery-3.7.1.min.js"></script>
<script src="../controller/LoginController.js"></script>
<script src="assest/js/scrypt.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../assest/boostrap/js/bootstrap.js"></script>
</body>
</html>
